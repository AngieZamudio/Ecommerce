<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek-Login</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/atoms/button.css">
    <link rel="stylesheet" href="../css/atoms/img.css">
    <link rel="stylesheet" href="../css/atoms/icon.css">
    <link rel="stylesheet" href="../css/molecules/search-bar.css">
    <link rel="stylesheet" href="../css/atoms/search-input.css">    
    <link rel="stylesheet" href="../css/atoms/search-button.css">
    <link rel="stylesheet" href="../css/molecules/form__item.css">
    <link rel="stylesheet" href="../css/atoms/input-box.css">
    <link rel="stylesheet" href="../css/atoms/input-label.css">
    <link rel="stylesheet" href="../css/atoms/link.css">
    <link rel="stylesheet" href="../css/organisms/nav.css">
    <link rel="stylesheet" href="../css/organisms/start-session.css">


  
</head>
<body>
    <header class="nav">           
        
        <img class="image" src="../img/Logo.png" alt="logo">
    
        <div class="search-bar">
            <input class="search-input" type="text" placeholder="Que buscas">
            <button class="search-button">
                <span class="icon">search</span>
            </button>
        </div>

    


</header>
    <main>
        <section class="start-session">
            <h1 class="title">Iniciar Sesion</h1>
            <form class="form" action="">
               <div class="form__item">
                    <input class="input-box" type="email">
                    <label class="input-label" for="email">Email</label>
               </div>
               <div class="form__item">
                    <input class="input-box" type="password">
                    <label class="input-label" for="password">Password</label>
                </div>
            </form>
            <button class="button button--blue">
                Login
            </button>

        </section>
    </main>
    <footer>
    
    </footer>
</body>
</html>
